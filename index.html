<!DOCTYPE html>
<html>
<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="normalize.css">
<link rel="stylesheet" type="text/css" href="index.css">
<head>
    <title>Rock, paper, scissors</title>
</head>
<body>
    <div id="flex-wrapper">
        <div id="computer" class="all-buttons">
            <img class="rock button" src="images/rock.png" alt="rock icon">
            <img class="scissors button" src="images/scissors.png" alt="scissors icon">
            <img class="paper button" src="images/paper.png" alt="paper icon">
        </div>

        <p id="instructions">Please choose rock, paper, or scissors!</p>

        <div id="score">
            <p id="player-score">Player: 0</p>
            <p id="computer-score">Computer: 0</p>
            
            <button id="next" class="next" disabled=true>Next</button>
        </div>

        <div id="player" class="all-buttons">
            <input class="rock button rock-shine" type="image" name="rock" src="images/rock.png">
            <input class="scissors button scissors-shine" type="image" name=scissors src="images/scissors.png">
            <input class="paper button paper-shine" type="image" name=paper src="images/paper.png">
        </div>

        <footer>
            <hr>
            <p>&#169; Djordje Pejic</p>
            <a href="https://www.vecteezy.com/free-vector/rock-paper-scissors">Rock Paper Scissors Vectors by Vecteezy</a>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
