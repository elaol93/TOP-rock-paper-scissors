<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
    <script type="text/javascript">
        function isValid (myInput) {
            // checks if the users input is valid
            let validWords = ["rock", "paper", "scissors"];
            myInput = myInput.toLowerCase();
            return (validWords.includes(myInput)) ? true : false;
        }

        function aiTurn () {
            //returns a random word
            let validWords = ["rock", "paper", "scissors"];
            let choice = validWords[Math.floor(Math.random()*validWords.length)];
            return choice;
        }

        function singleGame (myInput) {
            let ai = aiTurn();
            let result = myInput + ', ' + ai;
            let winIf = ['rock, scissors', 'scissors, paper', 'paper, rock'];
            let tieIf = ['paper, paper', 'scissors, scissors', 'rock, rock'];
            console.log(ai);
            while (tieIf.includes(result)) {
                ai = aiTurn();
                result = myInput + ', ' + ai;
            }
            console.log(ai);
            return (winIf.includes(result)) ? 'won' : 'lost';
        }

        function game (myInput) {
            //plays five games and returns the winner
            let myScore;
            let computerScore;

            for (let i = 0; i < 5; i++) {
                if (singleGame(myInput) == "won") {
                    myScore++;
                }
                else {
                    computerScore++;
                }
            }

            return (computerScore < myScore) ? "Congratulations, you won!" : "Better luck next time!";
        }

        let me = prompt("Please type rock,paper, or scissors: ");
    </script>
</body>
